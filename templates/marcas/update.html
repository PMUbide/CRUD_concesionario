{% extends 'layout.html' %}

{% block body %}

<div class="container mt-3">
    
    <form action="/marcas/update/{{marca.id}}" method="POST" class="card p-2 bg-dark text-light w-50" style="margin: auto;">
        <h1 class="text-whtie text-border-dark" style="margin: auto;">Update</h1>
        {% include 'partials/_message.html' %}
        <div class="mb-3">
            <label for="nombre">Introduce nuevo nombre</label>
            <input class="form-control rounded-0 bg-white border-0 text-black" type="text" name="nombre" placeholder="Introduce tu nombre" value="{{marca.nombre}}" />
    
        </div>
    
        <button class="btn btn-primary bg-black btn-sm rounded-0 rounded-pill">Guardar</button>
    
       
    </form>

</div>

{% endblock %}
